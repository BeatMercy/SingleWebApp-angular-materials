<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <mat-toolbar color="primary">
    <mat-toolbar-row  fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
      <div style="text-align:center" fxFlex="10%" fxFlexAlign="start center">
        <a>
          <span>{{title}}</span>
        </a>
      </div>
      <div fxFlex="80%" fxFlexAlign="center center">
        <button mat-button (click)="onClick">首页</button>
      </div>
      
      <div fxFlex="10%" fxFlexAlign="end center">
        <button mat-button (click)="loginDialog()">
          <span>登录</span>
          <mat-icon class="example-icon">person_pin</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/img/ShanwangpingKarst_ZH-CN5360258756_1920x1080.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/Jangothang_ZH-CN12592369551_1920x1080.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/maarten-van-den-heuvel-327179.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
