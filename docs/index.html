<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AD:House Colors - Made By BeatMercy </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  @keyframes up2down {
    0% {
      top: 0;
      opacity: 0;
    }
    100% {
      top: 400px;
      opacity: 1;
    }
  }

  @keyframes down2up {
    0% {
      top: 800px;
      opacity: 0;
    }
    100% {
      top: 400px;
      opacity: 1;
    }
  }

  @keyframes loaded {
    0% {
      width: 0;
      height: 100%
    }
    50% {
      height: 100%;
      width: 500%
    }
    100% {
      width: 0;
      height: 100%;
      left: 500%
    }
  }

  @-webkit-keyframes loaded {
    0% {
      width: 0;
      transform: skew(0);
      height: 100%
    }
    50% {
      height: 100%;
      width: 500%
    }
    100% {
      width: 0;
      height: 100%;
      left: 500%
    }
  }

  @keyframes loaded_wrap {
    0% {
      width: 0;
      height: 100%;
      transform: skew(-45deg)
    }
    50% {
      height: 100%;
      width: 500%
    }
    100% {
      width: 0;
      height: 100%;
      left: 500%
    }
  }

  .mainBody {
    /* background: url('resources/chara.png.pagespeed.ce.GnKySZ6JnR.png') center top no-repeat; */
    background-color: rgba(199, 199, 199, 0.397);
    /* background: rgb(30, 130, 245); */
  }

  .loader.is-loaded,
  .loader.is-loaded::after,
  .loader.is-loaded::before {
    animation-duration: 3s;
    animation-timing-function: ease-in-out;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    top: 0;
    left: 0;
    display: block
  }

  .loader.is-loaded {
    position: fixed;
    z-index: 101;
    transform: skew(-45deg);
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: #f60;
    animation-name: loaded_wrap;
    transform-origin: top left;
    animation-delay: 0s;
    mix-blend-mode: multiply;
    background-blend-mode: multiply;
  }

  .loader.is-loaded::after,
  .loader.is-loaded::before {
    content: '';
    position: absolute;
    animation-name: loaded;
    transform-origin: top left;
  }

  .loader.is-loaded::before {
    background-color: #ff0;
  }

  .loader.is-loaded::after {
    background-color: rgb(14, 118, 204);
    animation-delay: .1s;
  }

  .test-div {
    position: relative;
    /*日常相对定位*/
    width: 150px;
    height: 36px;
    border-radius: 5px;
    border: black 1px solid;
    background: rgba(245, 245, 245, 1)
  }

  .test-div:before {
    content: "";
    /*:before和:after必带技能，重要性为满5颗星*/
    display: block;
    position: absolute;
    /*日常绝对定位*/
    top: 8px;
    width: 0;
    height: 0;
    border: 6px solid transparent;
    left: -12px;
    border-right-color: rgba(245, 245, 245, 1);
  }

  </style>
  <script>
  function drawPic(image, x, y, width, height) {
    var mycv = document.getElementById("cv");
    var myctx = mycv.getContext("2d");
    // console.log(image);
    myctx.drawImage(image, x, y, width, height);

  }
  var image = new Image();
  image.src = 'resources/chara.png.pagespeed.ce.GnKySZ6JnR.png';
  if (image.complete) {
    drawPic(image, -150, -150, 1920, 1080);
  } else {
    image.onload = function() {
      drawPic(image, -150, -150, 1920, 1080);
    };
    image.onerror = function() {
      window.alert('。。。加载失败，请重试');
    };
  }

  </script>
</head>

<body class="mainBody">
  <div class="loader is-loaded"></div>
  <!-- <canvas style="position: fixed;width: 100vw;height: 100vh;" id="cv"> -->
  <div style="position: fixed;z-index: -1; right: 0; width: 550px; height: 100vh; border-radius: 25px;">
    <font style="animation:up2down 1s ease-in-out forwards 1s;opacity: 0; position: absolute; right: 250px; font-size: 50pt; font-family: 微软雅黑; font-weight: bold;">BMercy</font>
    <img style="animation:down2up 1s ease-in-out forwards 1s;opacity: 0; position: absolute; width: 200px; height: 200px; right: 30px;top:400px;" src="resources/BeatMercy.png" alt="">
  </div>
  <img style="width: 1580px; margin-left: -300px;" src="resources/chara.png.pagespeed.ce.GnKySZ6JnR.png" alt="">
  <!-- <div class="test-div"> 实现小正方形右内凹，透明背景实现突起小块</div> -->
</body>

</html>
